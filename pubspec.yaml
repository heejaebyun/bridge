name: bridge_app
description: Bridge - AI 일정 관리 집사
publish_to: "none"
version: 2.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # 로컬 DB
  sqflite: ^2.3.0
  path: ^1.8.0

  # 음성 입력
  speech_to_text: ^7.0.0

  # 홈 위젯
  home_widget: ^0.6.0

  # 로컬 설정
  shared_preferences: ^2.2.0

  # 로컬 알림 (브리핑 푸시용)
  flutter_local_notifications: ^17.0.0

  # HTTP (LLM API 호출)
  http: ^1.2.0

  # Google 로그인 (Google Calendar API)
  google_sign_in: ^6.2.1

  # 런타임 권한
  permission_handler: ^11.3.1

  # 아이콘
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
